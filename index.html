<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷特效实验室</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        .nav-container {
            text-align: center;
        }

        .nav-title {
            color: #fff;
            font-size: 3em;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            margin-bottom: 50px;
        }

        .nav-links a {
            display: block;
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
            margin: 20px;
            padding: 15px 30px;
            border: 2px solid #fff;
            border-radius: 30px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            transition: all 0.5s;
        }

        .nav-links a:hover {
            background: rgba(255,255,255,0.1);
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
        }

        .nav-links a:hover::before {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <h1 class="nav-title">特效实验室</h1>
        <nav class="nav-links">
            <a href="particles.html">量子粒子场</a>
            <a href="cube.html">异次元立方体</a>
            <a href="gradient.html">时空漩涡</a>
			<a href="time.html">粒子宇宙时钟</a>
        </nav>
    </div>
</body>
</html>
