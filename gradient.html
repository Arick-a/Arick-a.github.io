<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>时空漩涡</title>
    <style>
        body { 
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .vortex {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            animation: rotate 20s linear infinite;
            filter: blur(10px) contrast(20);
        }
        .particle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            mix-blend-mode: screen;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <a href="index.html" style="position: fixed; top:20px; left:20px; color:#fff;">← 返回</a>
    <div class="vortex">
        <div class="particle" style="background: rgba(255,255,255,0.3); transform: rotate(0deg);"></div>
        <div class="particle" style="background: rgba(255,255,255,0.3); transform: rotate(120deg);"></div>
        <div class="particle" style="background: rgba(255,255,255,0.3); transform: rotate(240deg);"></div>
    </div>
</body>
</html>
